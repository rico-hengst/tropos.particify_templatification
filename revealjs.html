<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Cookie Slide Show</title>

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/moon.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
    
    <style>
        .rounded_corners {
            /*border-radius: 10px 50px;*/ /* two values */;
            border-radius: 49%;
            box-shadow: 0 0 80px #ccc;}
        .grayscale-transition {
          /* Initial state: 10% grayscale */
          filter: grayscale(10%);
          -webkit-filter: grayscale(10%); /* For Webkit browsers like Chrome and Safari */
          
          /* Transition effect: changes over 2 seconds */
          transition: filter 1s ease-in-out, -webkit-filter 1s ease-in-out;
        }

        .grayscale-transition:hover {
          /* Final state on hover: 100% grayscale (full color) */
          filter: grayscale(100%);
          -webkit-filter: grayscale(100%);
        }
    </style>
		
        
        
        <div class="reveal">
			<div class="slides">

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>

		<script src="reveal.js/plugin/highlight/highlight.js"></script>
