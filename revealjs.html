<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
    
    <style>
        .rounded_corners {border-radius: 15px 50px; /* two values */}
    </style>
		
        
        
        <div class="reveal">
			<div class="slides">
                <section>
                    <h2>Cookie Contest @TROPOS</h2>
                    <p>submitted cookie masterpieces</p>
                </section><section>
                    Cookie: <b>2022-08-30T170331UTC auto</b>
                     <img class="rounded_corners" src="images/2022-08-30T170331UTC_auto.jpg" alt="2022-08-30T170331UTC auto">
                    </section>
                <section>
                    Cookie: <b>cv2 warpPolar</b>
                     <img class="rounded_corners" src="images/cv2_warpPolar.jpg" alt="cv2 warpPolar">
                    </section>
                <section>
                    Cookie: <b>image</b>
                     <img class="rounded_corners" src="images/image.jpg" alt="image">
                    </section>
                <section>
                    Cookie: <b>image</b>
                     <img class="rounded_corners" src="images/image.ppp" alt="image">
                    </section>
                
            </div>
		</div>
        

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
                autoSlide: 5000,
                loop: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
